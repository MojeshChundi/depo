<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
       	body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
		}

		.container {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 50px auto;
			max-width: 400px;
			padding: 20px;
		}

		h1 {
			color: #333;
			font-size: 28px;
			font-weight: bold;
			margin-bottom: 20px;
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 100%;
		}

		input {
			background-color: #f9f9f9;
			border: none;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
			margin-bottom: 20px;
			padding: 10px;
			width: 100%;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			font-size: 18px;
			padding: 10px 20px;
			transition: background-color 0.3s ease;
			width: 100%;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		input[type="submit"]:active {
			background-color: #367538;
		}

		button {
			background-color: #fff;
			border: none;
			color: #007bff;
			cursor: pointer;
			font-size: 14px;
			margin-top: 10px;
			transition: color 0.3s ease;
			text-decoration: underline;
		}

		button:hover {
			color: #0056b3;
		}

		p {
			font-size: 14px;
			margin-top: 20px;
			text-align: center;
		}

		a {
			color: #007bff;
			font-weight: bold;
			text-decoration: none;
			transition: color 0.3s ease;
		}

		a:hover {
			color: #0056b3;
		}

		#error {
			color: #ff0000;
			font-size: 14px;
			margin-top: 10px;
			text-align: center;
		}

/* styles to error element */

    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" >
            <input type="email"  name="email" id="email" placeholder="email" required>
            <input type="password" password="password"  name ="password" id="password" placeholder="Password" required>
            <button type="submit" id="logIn">Login</button>
        </form>
        <button type="submit" onclick="forgotMail()">forgot email</button>
        <p>New user? <a href="http://127.0.0.1:5500/public/signUp.html" id="signupBtn">Sign up</a></p>
    </div>
    <div id="error"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="logIn.js" ></script>
</body>
</html>
